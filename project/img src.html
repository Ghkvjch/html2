<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傳說對決 Arena of Valor</title>

    <!-- FlexSlider CSS -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/flexslider/2.6.3/flexslider.min.css">

    <!-- jQuery & FlexSlider JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/flexslider/2.6.3/jquery.flexslider-min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: #000000;            /* 文字改黑色 */
        }

        /* Header */
        #header {
            background-color: #ffffff; /* Header 白底 */
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ddd;
        }
        #header h1 {
            color: gold;
            font-size: 36px;
            margin: 0;
        }

        /* Navigation */
        #nav {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            gap: 40px;
            height: 50px;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .menu-item {
            position: relative;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            border: 1px solid #ddd;
            min-width: 160px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 999;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        .menu-item:hover .dropdown {
            display: block;
        }
        #nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        #nav a:hover {
            color: gold;
        }

        /* Slider */
        .flexslider {
            margin: 0;
            border: none;
            background: #ffffff; /* Slider 白底 */
        }

        .flexslider .slides li {
            text-align: center;
        }

        .flexslider img {
            width: 80%;              /* 圖片縮小為容器的 80% */
            max-width: 1000px;       /* 最大寬度，避免過大 */
            height: auto;
            display: block;
            margin: 0 auto;          /* 水平置中 */
            object-fit: contain;
        }

        /* Footer */
        #footer {
            margin-top: 20px;
            padding: 15px 0;
            text-align: center;        /* 置中對齊 */
            font-size: 14px;
            color: #666;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            #header h1 {
                font-size: 24px;
            }
        }
    </style>

    <script>
        $(window).on('load', function () {
            $('.flexslider').flexslider({
                animation: 'slide',
                slideshow: true,
                slideshowSpeed: 4000,
                animationSpeed: 600,
                controlNav: true,
                directionNav: true,
                pauseOnHover: true
            });
        });
    </script>
</head>
<body>

<!-- Header -->
<div id="header">
    <h1>傳說對決 Arena of Valor</h1>
</div>

<!-- Navigation -->
<div id="nav">
    <div class="menu-item">
        <a href="#news">公告</a>
        <div class="dropdown">
            <a href="#newbie">新手引導</a>
            <a href="#intro">遊戲簡介</a>
        </div>
    </div>
    <div class="menu-item">
        <a href="#heroes">英雄</a>
        <div class="dropdown">
            <a href="#hero-list">英雄列表</a>
            <a href="#skins">造型列表</a>
        </div>
    </div>
    <div class="menu-item">
        <a href="#tournament">賽事</a>
        <div class="dropdown">
            <a href="#gcs">GCS 職業聯賽</a>
            <a href="#acs">ACS 校園聯賽</a>
        </div>
    </div>
</div>

<!-- Slider -->
<div class="flexslider">
    <ul class="slides">
        <li><img src="images/0217h5.png" alt="莉莉安 Wave 波動"></li>
        <li><img src="images/1008yena.png" alt="葉娜 Wave 赤焰"></li>
        <li><img src="images/1022h5.png" alt="紹蟬 Wave 冰鑽"></li>
        <li><img src="images/1031skin.jpg" alt="蘇離 Wave 暗流"></li>
    </ul>
</div>

<!-- Footer -->
<div id="footer">
    © Garena Online. All rights reserved.
</div>

</body>
</html>
